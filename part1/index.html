<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <h2>Click button to see dog!</h2>

    <div id="app">
      <button type="button" @click="getDog">Get Dog!</button>

      <p v-if="errorMessage">{{ errorMessage }}</p>

      <p v-else="dog">{{ dog }}</p>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            dog: '',
            errorMessage: ''
          };
        },
        methods: {
          async getDog() {
            const { message, status } = await fetch(
              'https://dog.ceo/api/breeds/image/random'
            );
            if (status == 200) {
              this.dog = message;
              this.errorMessage = 'Dog good';
            } else {
              this.errorMessage = 'Dog Failed D:';
            }
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
