<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dog</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    .leftbox {
      position: fixed;
      left: 10%;
      top: 50%;
    }

    .rightbox {
      position: fixed;
      right: 10%;
      top: 50%;
    }

    .midbox {
      position: fixed;
      right: 50%;
      top: 50%;
    }
  </style>
</head>

<body>
  <h2>Click button to see dog!</h2>

  <div id="app">
    <button type="button" @click="getDog">Get Dog!</button>

    <p>{{ message }}</p>

    <img v-if="dog" :src="dog">

    <button type="button" @click="getDog">Get Dog!</button>

    <h3>Top 10 Dogs!!!</h3>

    <ol>
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
      <li>dog</li>
      <img v-if="dog" :src="dog">
    </ol>
    <div class="midbox">
      <div>
        <p>Dogs are cool</p>
        <img v-if="dog" :src="dog">
      </div>
    </div>
    <div class="leftbox">
      <div>
        <p>Dogs are cool</p>
        <img v-if="dog" :src="dog">
      </div>
    </div>
    <div class="rightbox">
      <div>
        <p>Dogs are cool</p>
        <img v-if="dog" :src="dog">
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dog: '',
          message: ''
        };
      },
      methods: {
        async getDog() {
          const { message, status } = await fetch(
            'https://dog.ceo/api/breeds/image/random'
          ).then((res) => res.json());
          if (status == 'success') {
            this.dog = message;
            this.message = 'Dog Succeed :D';
          } else {
            this.message = 'Dog Fail D:';
          }
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
