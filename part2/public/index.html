<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    #image-box {
      height: 120px;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="handleLogin">
      <div class="mb-3 w-25">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" v-model="email" required>
      </div>
      <div class="mb-3 w-25">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" v-model="password" required>
      </div>
      <div class="mb-3 w-25">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>

    <h2 class="mb-4 text-secondary">Registered Dogs</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dog ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Owner ID</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <div id="image-box">
              <img class="img-thumbnail h-100" :src="dog.photo" alt="Photo of {{dog.name}}">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          errorMessage: '',
          message: 'Welcome to the Dog Walking Service!',
          dogs: [],
          dogImages: []
        };
      },
      methods: {
        async handleLogin() {
          if (!this.email || !this.password) {
            this.errorMessage = 'Please enter both email and password.';
            return;
          }
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: this.email,
              password: this.password
            })
          });

          if (response.status === 200) {
            const user = await response.json();
            if (user.role == 'owner') {
              window.location.href = 'owner-dashboard.html';
              return;
            }
            if (user.role == 'walker') {
              window.location.href = 'walker-dashboard.html';
              return;
            }
            this.errorMessage = 'Account is invalid!';
            return;
          }
          this.errorMessage = 'Invalid email or password.';
          return;
        },

        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            this.dogs = await res.json();
          } catch (err) {
            this.errorMessage = 'Failed to load dogs';
          }
        },
      },

      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
